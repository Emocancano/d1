<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Verde</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                rgba(16, 185, 129, 0.1) 0%, 
                rgba(5, 150, 105, 0.05) 100%);
            padding: 2rem;
        }

        .auth-card {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .auth-logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .auth-logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin: 0 0 0.5rem 0;
        }

        .auth-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
            margin: 0;
        }

        .auth-tabs {
            display: flex;
            background: var(--muted-surface);
            border-radius: 12px;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--gray-600);
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--surface);
            color: var(--text);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input-icon {
            position: relative;
        }

        .form-input-icon input {
            padding-left: 2.75rem;
        }

        .form-input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-checkbox input {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--primary);
        }

        .form-checkbox label {
            color: var(--gray-600);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .auth-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .auth-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .auth-submit:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            background: var(--surface);
            border: 2px solid var(--gray-200);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.05);
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .back-to-home:hover {
            color: var(--primary-dark);
            transform: translateX(-2px);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .back-to-home {
                position: relative;
                top: auto;
                left: auto;
                justify-content: center;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Ana Sayfaya Dön
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">V</div>
                    <div class="auth-logo-text">Verde</div>
                </div>
                <h1 class="auth-title">Hoş Geldiniz</h1>
                <p class="auth-subtitle">Hesabınıza giriş yapın veya yeni hesap oluşturun</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Giriş Yap</button>
                <button class="auth-tab" data-tab="signup">Kayıt Ol</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">E-posta Adresi</label>
                    <div class="form-input-icon">
                        <input type="email" id="loginEmail" class="form-input" placeholder="ornek@email.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Şifre</label>
                    <div class="form-input-icon">
                        <input type="password" id="loginPassword" class="form-input" placeholder="Şifrenizi girin" required>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Beni hatırla</label>
                </div>

                <button type="submit" class="auth-submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </button>

                <div class="auth-divider">
                    <span>veya</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="signupName">Ad Soyad</label>
                    <div class="form-input-icon">
                        <input type="text" id="signupName" class="form-input" placeholder="Ad ve soyadınız" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupEmail">E-posta Adresi</label>
                    <div class="form-input-icon">
                        <input type="email" id="signupEmail" class="form-input" placeholder="ornek@email.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupPassword">Şifre</label>
                    <div class="form-input-icon">
                        <input type="password" id="signupPassword" class="form-input" placeholder="Güçlü bir şifre oluşturun" required>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Şifre Tekrar</label>
                    <div class="form-input-icon">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Şifrenizi tekrar girin" required>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="acceptTerms" required>
                    <label for="acceptTerms">
                        <a href="#" style="color: var(--primary); text-decoration: none;">Kullanım şartlarını</a> kabul ediyorum
                    </label>
                </div>

                <button type="submit" class="auth-submit">
                    <i class="fas fa-user-plus"></i>
                    Hesap Oluştur
                </button>

                <div class="auth-divider">
                    <span>veya</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="firebase-auth.js"></script>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabType = this.getAttribute('data-tab');
                    
                    // Update tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update forms
                    forms.forEach(form => form.classList.remove('active'));
                    document.getElementById(tabType === 'login' ? 'loginForm' : 'signupForm').classList.add('active');
                    
                    // Update title
                    const title = document.querySelector('.auth-title');
                    title.textContent = tabType === 'login' ? 'Hoş Geldiniz' : 'Hesap Oluşturun';
                });
            });

            // Form submissions
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleSignup();
            });
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                toggle.className = 'fas fa-eye';
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;
            
            // Simple validation
            if (!email || !password) {
                alert('Lütfen tüm alanları doldurun.');
                return;
            }

            // Show loading
            const submitBtn = document.querySelector('#loginForm .auth-submit');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...';
            submitBtn.disabled = true;

            // Firebase ile giriş yap
            try {
                const result = await signInWithEmail(email, password);
                
                if (result.success) {
                    // Başarılı giriş
                    if (remember) {
                        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    } else {
                        auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                    }
                    
                    // Ana sayfaya yönlendir
                    window.location.href = 'index.html';
                } else {
                    // Hata mesajı göster
                    alert(result.error);
                    submitBtn.innerHTML = originalContent;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                alert('Giriş sırasında bir hata oluştu.');
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
            }
        }

        async function handleSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                alert('Lütfen tüm alanları doldurun.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Şifreler eşleşmiyor.');
                return;
            }
            
            if (password.length < 6) {
                alert('Şifre en az 6 karakter olmalıdır.');
                return;
            }
            
            if (!acceptTerms) {
                alert('Lütfen kullanım şartlarını kabul edin.');
                return;
            }

            // Show loading
            const submitBtn = document.querySelector('#signupForm .auth-submit');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Hesap oluşturuluyor...';
            submitBtn.disabled = true;

            // Firebase ile kayıt ol
            try {
                const result = await signUpWithEmail(email, password, name);
                
                if (result.success) {
                    // Başarılı kayıt
                    alert('Hesabınız oluşturuldu! E-posta adresinize doğrulama linki gönderildi.');
                    
                    // Ana sayfaya yönlendir
                    window.location.href = 'index.html';
                } else {
                    // Hata mesajı göster
                    alert(result.error);
                    submitBtn.innerHTML = originalContent;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                alert('Kayıt sırasında bir hata oluştu.');
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
            }
        }

        async function socialLogin(provider) {
            try {
                let result;
                
                if (provider === 'google') {
                    result = await signInWithGoogle();
                } else if (provider === 'facebook') {
                    result = await signInWithFacebook();
                }
                
                if (result && result.success) {
                    // Başarılı giriş
                    window.location.href = 'index.html';
                } else if (result) {
                    // Hata mesajı göster
                    alert(result.error);
                }
            } catch (error) {
                console.error('Sosyal giriş hatası:', error);
                alert('Giriş sırasında bir hata oluştu.');
            }
        }
    </script>
</body>
</html>
