<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Detayı - VERDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-main">
            <a href="index.html" class="site-logo">
                <div class="logo-icon">V</div>
                <h1 class="logo-text">VERDE</h1>
            </a>
            <button class="post-ad-button">
                <i class="fas fa-plus-circle"></i>
                <span>Hızlı İlan Ver</span>
            </button>


            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="İlan, kategori veya konum ara...">
                </div>
            </div>

            <div class="header-actions">
                <a href="#messages" class="header-icon">
                    <i class="fas fa-comments"></i>
                    <span class="notification-badge">2</span>
                </a>
                <a href="#notifications" class="header-icon">
                    <i class="fas fa-bell"></i>
                </a>
                <a href="#favorites" class="header-icon">
                    <i class="fas fa-heart"></i>
                </a>
                <div class="user-menu">
                    <button class="user-button">
                        <img src="https://placehold.co/32x32" alt="Profil" class="avatar">
                        <span>Hesabım</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <div class="user-info">
                            <img src="https://placehold.co/40x40" alt="Profil" class="user-avatar">
                            <div class="user-details">
                                <span class="user-name">Kullanıcı Adı</span>
                                <span class="user-email">kullanici@example.com</span>
                            </div>
                        </div>
                        <hr class="dropdown-divider">
                        <a href="profil.html" class="dropdown-item">
                            <i class="fas fa-user"></i>
                            <span>Profilim</span>
                        </a>
                        <a href="ilanlarim.html" class="dropdown-item">
                            <i class="fas fa-list"></i>
                            <span>İlanlarım</span>
                        </a>
                        <a href="favorilerim.html" class="dropdown-item">
                            <i class="fas fa-heart"></i>
                            <span>Favorilerim</span>
                        </a>
                        <a href="mesajlar.html" class="dropdown-item">
                            <i class="fas fa-envelope"></i>
                            <span>Mesajlarım</span>
                            <span class="notification-count">2</span>
                        </a>
                        <a href="#transactions" class="dropdown-item">
                            <i class="fas fa-credit-card"></i>
                            <span>İşlemlerim</span>
                        </a>
                        <hr class="dropdown-divider">
                        <a href="ayarlar.html" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            <span>Ayarlar</span>
                        </a>
                        <a href="#help" class="dropdown-item">
                            <i class="fas fa-question-circle"></i>
                            <span>Yardım</span>
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#logout" class="dropdown-item logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Çıkış Yap</span>
                        </a>
                    </div>
                </div>
            </div>
        
    </header>

    <!-- İlan Detay Bölümü -->
    <main class="ad-detail-page">
        <div class="ad-container">
            <!-- İlan Görselleri -->
            <div class="ad-gallery">
                <div class="main-image">
                    <img src="pexels-mikebirdy-170811.jpg" alt="İlan Görseli">
                </div>
                <div class="thumbnail-list">
                    <button class="thumb active">
                        <img src="pexels-mikebirdy-170811.jpg" alt="Küçük Görsel 1">
                    </button>
                    <button class="thumb">
                        <img src="pexels-mikebirdy-170811.jpg" alt="Küçük Görsel 2">
                    </button>
                    <button class="thumb">
                        <img src="pexels-mikebirdy-170811.jpg" alt="Küçük Görsel 3">
                    </button>
                    <button class="thumb">
                        <img src="pexels-mikebirdy-170811.jpg" alt="Küçük Görsel 4">
                    </button>
                </div>
            </div>

            <!-- İlan Bilgileri -->
            <div class="ad-info">
                <div class="ad-header">
                    <h1>BMW ARABA</h1>
                    <div class="ad-meta">
                        <span class="price">2.750.000 TL</span>
                        <span class="location">
                            <i class="fas fa-map-marker-alt"></i>
                            İstanbul, Kadıköy
                        </span>
                        <span class="date">
                            <i class="far fa-clock"></i>
                            2 hafta önce
                        </span>
                    </div>
                </div>

                <div class="ad-description">
                    <h2>İlan Açıklaması</h2>
                    <p>hatasız boyasız 3 yıl once alındı </p>
                    
                    <div class="features-list">
                        <div class="feature">
                            <i class="fas fa-ruler-combined"></i>
                            <span>300</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-bed"></i>
                            <span>10.000</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-bath"></i>
                            <span>2.0</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-building"></i>
                            <span>4</span>
                        </div>
                    </div>
                </div>

                <!-- Satıcı Profili -->
                <div class="seller-profile">
                    <div class="seller-info">
                        <img src="https://via.placeholder.com/50x50" alt="Satıcı Profil" class="seller-avatar">
                        <div class="seller-details">
                            <h3>Emir Tuncel</h3>
                            <span class="member-since">Üyelik: Ocak 2023</span>
                        </div>
                    </div>
                    <div class="seller-actions">
                        <button class="contact-seller">
                            <i class="far fa-comment-alt"></i>
                            Mesaj Gönder
                        </button>
                        <button class="show-phone">
                            <i class="fas fa-phone"></i>
                            Numarayı Göster
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
