<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorilerim - VERDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Favorilerim Sayfası İçeriği -->
    <main class="favorites-page">
        <div class="container">
            <!-- Sayfa Başlığı -->
            <div class="page-header">
                <div class="header-content">
                    <h1><i class="fas fa-heart"></i> Favorilerim</h1>
                    <p class="header-subtitle">Beğendiğiniz ilanları takip edin ve kaçırmayın</p>
                </div>
            </div>

            <!-- İstatistik Kartları -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-heart" style="color: var(--danger);"></i>
                    </div>
                    <div class="stat-content">
                        <h3>0</h3>
                        <p>Toplam Favori</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-eye" style="color: var(--primary);"></i>
                    </div>
                    <div class="stat-content">
                        <h3>0</h3>
                        <p>Bu Hafta Eklenen</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tag" style="color: var(--warning);"></i>
                    </div>
                    <div class="stat-content">
                        <h3>0</h3>
                        <p>Fiyatı Düşen</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star" style="color: var(--accent);"></i>
                    </div>
                    <div class="stat-content">
                        <h3>0</h3>
                        <p>Öne Çıkan</p>
                    </div>
                </div>
            </div>

            <!-- Filtre ve Sıralama -->
            <div class="favorites-controls">
                <div class="filter-tabs">
                    <button class="tab-btn active" data-category="all">
                        Tümü (0)
                    </button>
                    <button class="tab-btn" data-category="emlak">
                        Emlak (0)
                    </button>
                    <button class="tab-btn" data-category="vasita">
                        Vasıta (0)
                    </button>
                    <button class="tab-btn" data-category="elektronik">
                        Elektronik (0)
                    </button>
                    <button class="tab-btn" data-category="ev_esyasi">
                        Ev Eşyası (0)
                    </button>
                </div>
                
                <div class="search-sort">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Favorilerinde ara..." class="favorites-search">
                    </div>
                    <select class="sort-select">
                        <option value="date-desc">Son Eklenenler</option>
                        <option value="date-asc">İlk Eklenenler</option>
                        <option value="price-asc">Fiyat (Artan)</option>
                        <option value="price-desc">Fiyat (Azalan)</option>
                        <option value="title-asc">A-Z Sırala</option>
                    </select>
                    <button class="view-toggle active" data-view="grid" title="Kart Görünümü">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-toggle" data-view="list" title="Liste Görünümü">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Favori İlanlar Listesi -->
              <div class="favorite-card" data-category="vasita" data-added="2024-11-08">
                    <div class="favorite-image">
                        <img src="pexels-mikebirdy-170811.jpg" alt="İlan Görseli">
                        <button class="favorite-remove" title="Favorilerden Çıkar">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="favorite-content">
                        <h3 class="favorite-title">2020 Model BMW 3 Serisi</h3>
                        <p class="favorite-price">
                            <span class="current-price">850.000 TL</span>
                        </p>
                        <p class="favorite-location">
                            <i class="fas fa-map-marker-alt"></i>
                            İstanbul, Beşiktaş
                        </p>
                        <div class="favorite-details">
                            <span><i class="fas fa-tachometer-alt"></i> 45.000 KM</span>
                            <span><i class="fas fa-gas-pump"></i> Dizel</span>
                            <span><i class="fas fa-cog"></i> Otomatik</span>
                        </div>
                        <div class="favorite-meta">
                            <span class="added-date">
                                <i class="fas fa-clock"></i>
                                4 gün önce eklendi
                            </span>
                            <span class="urgency-badge">
                                <i class="fas fa-fire"></i> Acil
                            </span>
                        </div>
                    </div>
                    <div class="favorite-actions">
                        <button class="action-btn primary" onclick="window.open('ilan-detay.html', '_blank')">
                            <i class="fas fa-eye"></i>
                            Görüntüle
                        </button>
                        <button class="action-btn success" title="Mesaj Gönder">
                            <i class="fas fa-envelope"></i>
                        </button>
                        <button class="action-btn warning" title="Fiyat Takibi">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="action-btn info" title="Paylaş">
                            <i class="fas fa-share"></i>
                        </button>
                    </div>
                </div>
           
    </main>
    
    
    <script src="auth.js"></script>
    <script src="ui.js"></script>
    <script src="listings.js"></script>
    <script src="layout.js"></script> 
    <script src="script.js"></script>

    
</body>
</html>
