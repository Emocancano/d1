<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Detayı - VERDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
     <div id="header-placeholder"></div>

    <!-- İlan Detay Bölümü -->
   <main class="ad-detail-page">
        <div class="ad-container">
            <div class="ad-gallery">
                <div class="main-image">
                    <img id="detail-image" src="" alt="İlan Görseli">
                </div>
                <div class="thumbnail-list" style="display:none"></div> 
            </div>

            <div class="ad-info">
                <div class="ad-header">
                    <h1 id="detail-title">Yükleniyor...</h1>
                    <div class="ad-meta">
                        <span class="price" id="detail-price">--- TL</span>
                        <span class="location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="detail-location">Konum</span>
                        </span>
                        <span class="date">
                            <i class="far fa-clock"></i>
                            Bugün
                        </span>
                    </div>
                </div>

                <div class="ad-description">
                    <h2>İlan Açıklaması</h2>
                    <p id="detail-desc">Detaylar yükleniyor...</p>
                    
                    <div class="features-list" id="detail-features">
                        </div>
                </div>

                <div class="seller-profile">
                    <div class="seller-info">
                        <img src="https://via.placeholder.com/50x50" alt="Satıcı Profil" class="seller-avatar">
                        <div class="seller-details">
                            <h3 id="seller-name">Satıcı</h3>
                            <span class="member-since">Doğrulanmış Satıcı</span>
                        </div>
                    </div>
                    <div class="seller-actions">
                        <button class="contact-seller">
                            <i class="far fa-comment-alt"></i>
                            Mesaj Gönder
                        </button>
                        <button class="show-phone">
                            <i class="fas fa-phone"></i>
                            Numarayı Göster
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="auth.js"></script>
    <script src="ui.js"></script>
    <script src="listings.js"></script>
    <script src="layout.js"></script> 
    <script src="script.js"></script>
</body>
</html>
